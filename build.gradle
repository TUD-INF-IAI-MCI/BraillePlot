plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    id 'checkstyle'
}

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    // jcenter()
    mavenCentral()
}

dependencies {
    // Use JUnit test framework
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
    testImplementation('org.junit.jupiter:junit-jupiter:5.4.2')

    // Logging
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.26'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    // Units
    compile group: 'javax.measure', name: 'unit-api', version: '2.0-PRD'
    compile group: 'tec.units', name: 'unit-ri', version: '1.0.3'
    
    // Parsing
    compile group: 'javax.json', name: 'javax.json-api', version: '1.0'
    compile group: 'org.glassfish', name: 'javax.json', version: '1.1.4'
    compile "com.opencsv:opencsv:4.0"
    // https://mvnrepository.com/artifact/com.beust/jcommander
    compile group: 'com.beust', name: 'jcommander', version: '1.64'


}

tasks.withType(Test) {
    useJUnitPlatform()
}

// Define the main class for the application
mainClassName = 'de.tudresden.inf.mci.brailleplot.App'

jar {
    manifest {
        attributes "Main-Class": "de.tudresden.inf.mci.brailleplot.App"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

checkstyleTest {
    showViolations = true
    checkstyleTest.enabled = false
}

    // Needed for Integrationtests

apply from: "$rootDir/integrationTest.gradle"