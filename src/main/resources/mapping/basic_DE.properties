# JProperties Semantic 6-Dot Mapping BrailleTable
#
# Table: basic_DE
# Version 1 Rev. 1 (19-08-20)
#
# Description:
# This table contains a mapping from letters to a 6*n-bit-string, representing the braillecell.
# It's used by the BrailleTextRasterizer.
# Sometimes, there are cases where we need more then one braillecell, these are then comma seperated.
# =============================================================================

#Special characters
Space=000000
!=011010
?=010001
.=001000
,=010000
:=010010
+=000100,011010
-=001001
/=000010,010000
%=001111,010110,001011
ß=011101
ü=110011
ö=010101
ä=001110
&=111101
@=000100,001110
*=000001,001010
°=000100,001011
_=000100,000111
|=000111,111000
[=000001,011011
]=000001,011011
{=000011,011011
}=000011,011011


# Numbers
1=100000
2=110000
3=100100
4=100110
5=100010
6=110100
7=110110
8=110010
9=010100
0=010110
NUM=001111

# a-z
a=100000
b=110000
c=100100
d=100110
e=100010
f=110100
g=110110
h=110010
i=010100
j=010110
k=101000
l=111000
m=101100
n=101110
o=101010
p=111100
q=111110
r=111010
s=011100
t=011110
u=101001
v=111001
w=010111
x=101101
y=101111
z=101011
CAP=000101
# Suspension Braille
SUS=000001







